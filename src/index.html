<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Investme.Ge</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico?any=param">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> -->

  <!-- <link rel="stylesheet" href="./node_modules/angular2-lightbox/lightbox.css"> -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1907661612630191',
        cookie     : true,
        xfbml      : true,
        version    : 'v2.7'
      });

      FB.AppEvents.logPageView();

    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));

     window.share = (project)  => {
       FB.ui({
         method: 'share_open_graph',
         action_type: 'og.shares',
         href: 'https://investme.ge/#/project/'+project.project.id,
         action_properties: JSON.stringify({
           object : {
             'og:url': 'https://investme.ge/#/project/'+project.project.id,
             'og:title': project.detail[0].title,
             'og:description': project.detail[0].min_description,
             'og:og:image:width': '400',
             'og:image:height': '400',
             'og:image': 'http://back.investme.ge'+project.project.image,
            }
         })
       })
     }
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
